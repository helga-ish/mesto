<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Место</title>
    </head>
    <body class="page">
        <header class="header">
            <img class="logo" src="<%=require('./images/logo.svg')%>" alt="логотип mesto">
        </header>

        <main class="main">

            <section class="profile">
                <div class="profile__container">
                    <img class="profile__avatar" src="/" alt="фото автора">
                    <div class="profile__avatar-overlay"></div>
                </div>
                <div class="profile__info">
                    <h1 class="profile__field-name"></h1>
                    <button class="profile__edit-button" type="button"></button>
                    <p class="profile__field-about"></p>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>

            <section class="gallery">
                <ul class="gallery__list">
                    
                </ul>
                
            </section>

        </main>

        <section class="popup" id="popup-edit">
            <div class="popup__container">
                <button class="popup__toggle" type="button"></button>
                <form class="form" name="editForm" novalidate>
                    <h2 class="form__heading">Редактировать профиль</h2>
                    <fieldset class="form__fields">
                        <input type="text" class="form__field form__field_type_name" id="name-input" name="inputName" placeholder="Имя" minlength="2" maxlength="40" required>
                        <span class='form__field-error name-input-error'></span>
                        <input type="text" class="form__field form__field_type_about" id="about-input" name="inputAbout" placeholder="Обо мне" minlength="2" maxlength="200" required>
                        <span class='form__field-error about-input-error'></span>
                    </fieldset>
                    <button type="submit" class="form-button">Сохранить</button>
                </form>
            </div>
        </section>

        <section class="popup" id="popup-avatar-edit">
            <div class="popup__container">
                <button class="popup__toggle" type="button"></button>
                <form class="form" name="editAvatarForm" novalidate>
                    <h2 class="form__heading">Обновить аватар</h2>
                    <fieldset class="form__fields">
                        <input type="url" class="form__field form__field_type_link" id="avatar-link-input" name="inputLinkAvatar" placeholder="Ссылка" required>
                        <span class='form__field-error avatar-link-input-error'></span>
                    </fieldset>
                    <button type="submit" class="form-button">Сохранить</button>
                </form>
            </div>
        </section>

        <section class="popup" id="popup-add">
            <div class="popup__container">
                <button class="popup__toggle" type="button"></button>
                <form class="form" name="addForm" novalidate>
                    <h2 class="form__heading">Новое место</h2>
                    <fieldset class="form__fields">
                        <input type="text" class="form__field form__field_type_card-name" id="card-name-input" name="inputCardName" placeholder="Название" minlength="2" maxlength="30" required>
                        <span class='form__field-error card-name-input-error'></span>
                        <input type="url" class="form__field form__field_type_link" id="link-input" name="inputLink" placeholder="Ссылка" required>
                        <span class='form__field-error link-input-error'></span>
                    </fieldset>
                    <button type="submit" class="form-button">Отправить</button>
                </form>
            </div>
        </section>

        <section class="popup" id="popup-card">
            <div class="popup-card">
                <img class="popup-card__image" src="/" alt="">
                <h2 class="popup-card__heading"></h2>
                <button class="popup__toggle" type="button"></button>
            </div>
        </section>

        <section class="popup" id="popup-delete-card">
            <div class="popup__container popup__container_type_delete">
                <div class="form">
                    <h2 class="form__heading form__heading_type_delete">Вы уверены?</h2>
                    <button class="popup__toggle" type="button"></button>
                    <button type="button" class="form-button">Да</button>
                </div>
            </div>
        </section>

        <template id="new-card">
            <li class="card">
                <img class="card__image" src="/" alt="">
                <button class="card__remove" type="button"></button>
                <div class="card__container">
                    <h2 class="card__name"></h2>
                    <div class="card__like-container">
                        <button class="card__like" type="button"></button>
                        <h3 class="card__like-count"></h3>
                    </div>
                </div>
            </li>
        </template>

        <footer class="footer">
            <p class="footer__text">© 2020 Mesto Russia</p>
        </footer>
    </body>
</html>
