<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-dcale=1.0">
        <title>Место</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body class="page">
        <header class="header">
            <img class="logo" href="./images/logo.svg" alt="логотип mesto">
            <img class="line" href="./images/line.svg" alt="линия">
        </header>

        <main class="main">

            <section class="profile">
                <img class="profile__avatar" href="" alt="">
                <div class="profile__info">
                    <button class="profile__edit-button"></button>
                    <p class="profile__field-name"></p>
                    <p class="profile__field-position"></p>
                </div>
                <button class="profile__add-button"></button>
            </section>

            <section class="gallery">
                <div class="gallery__card">
                    <img class="gallery__card-image" href="./images/istanbul.jpg" alt="стамбул фатих мечеть">
                    <p class="gallery__card-name">Стамбул</p>
                    <div class="gallery__card-like"></div>
                </div>
                <div class="gallery__card">
                    <img class="gallery__card-image" href="./images/kuala-lumpur.jpg" alt="куала-лумпур башни петронас">
                    <p class="gallery__card-name">Куала-Лумпур</p>
                    <div class="gallery__card-like"></div>
                </div>
                <div class="gallery__card">
                    <img class="gallery__card-image" href="./images/porvoo.jpg" alt="порвоо домик">
                    <p class="gallery__card-name">Порвоо</p>
                    <div class="gallery__card-like"></div>
                </div>
                <div class="gallery__card">
                    <img class="gallery__card-image" href="./images/stockholm.jpg" alt="стокгольм панорама">
                    <p class="gallery__card-name">Стокгольм</p>
                    <div class="gallery__card-like"></div>
                </div>
                <div class="gallery__card">
                    <img class="gallery__card-image" href="./images/svaneti.jpg" alt="сванетия природа">
                    <p class="gallery__card-name">Сванетия</p>
                    <div class="gallery__card-like"></div>
                </div>
                <div class="gallery__card">
                    <img class="gallery__card-image" href="./images/tokyo.jpg" alt="токио улочка">
                    <p class="gallery__card-name">Токио</p>
                    <div class="gallery__card-like"></div>
                </div>
            </section>

        </main>

        <footer class="footer">
            <p class="footer__text"></p>
        </footer>
    </body>
</html>
