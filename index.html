<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Место</title>
        <link rel="stylesheet" href="./pages/index.css">
    </head>
    <body class="page">
        <header class="header">
            <img class="logo" src="./images/logo.svg" alt="логотип mesto">
        </header>

        <main class="main">

            <section class="profile">
                <img class="profile__avatar" src="./images/profile_avatar.jpg" alt="фото автора">
                <div class="profile__info">
                    <h2 class="profile__field-name">Хельга Helga Ish</h2>
                    <img class="profile__edit-button" src="./images/edit_button.svg" alt="кнопка редактирования">
                    <p class="profile__field-about">Экспат и лингвист</p>
                </div>
                <div class="profile__add-button"></div>
            </section>

            <section class="popup">
                <div class="popup__container">
                    <div class="popup__toggle">
                        <img class="popup__toggle-image" src="./images/form_toggle.svg" alt="крестик">
                    </div>
                    <form class="edit-form">
                        <h2 class="edit-form__heading">Редактировать профиль</h2>
                        <fieldset class="edit-form__fields">
                            <input type="text" class="edit-form__field edit-form__field_name">
                            <input type="text" class="edit-form__field edit-form__field_about">
                        </fieldset>
                        <fieldset class="edit-form__handler">
                            <button type="submit" class="edit-form__button">Сохранить</button>
                        </fieldset>
                    </form>
                </div>
                
            </section>

            <section class="gallery">
                <div class="gallery__card">
                    <img class="gallery__card-image" src="./images/istanbul.jpg" alt="стамбул фатих мечеть">
                    <div class="gallery__card-container">
                        <h2 class="gallery__card-name">Стамбул</h2>
                        <div class="gallery__card-like gallery__card-like_disabled"></div>
                    </div>
                </div>
                <div class="gallery__card">
                    <img class="gallery__card-image" src="./images/kuala-lumpur.jpg" alt="куала-лумпур башни петронас">
                    <div class="gallery__card-container">
                        <h2 class="gallery__card-name">Куала-Лумпур</h2>
                        <div class="gallery__card-like gallery__card-like_disabled"></div>
                    </div>
                </div>
                <div class="gallery__card">
                    <img class="gallery__card-image" src="./images/porvoo.jpg" alt="порвоо домик">
                    <div class="gallery__card-container">
                        <h2 class="gallery__card-name">Порвоо</h2>
                        <div class="gallery__card-like gallery__card-like_disabled"></div>
                    </div>
                </div>
                <div class="gallery__card">
                    <img class="gallery__card-image" src="./images/stockholm.jpg" alt="стокгольм панорама">
                    <div class="gallery__card-container">
                        <h2 class="gallery__card-name">Стокгольм</h2>
                        <div class="gallery__card-like gallery__card-like_disabled"></div>
                    </div>
                </div>
                <div class="gallery__card">
                    <img class="gallery__card-image" src="./images/svaneti.jpg" alt="сванетия природа">
                    <div class="gallery__card-container">
                        <h2 class="gallery__card-name">Сванетия</h2>
                        <div class="gallery__card-like gallery__card-like_disabled"></div>
                    </div>
                </div>
                <div class="gallery__card">
                    <img class="gallery__card-image" src="./images/tokyo.jpg" alt="токио улочка">
                    <div class="gallery__card-container">
                        <h2 class="gallery__card-name">Токио</h2>
                        <div class="gallery__card-like gallery__card-like_disabled"></div>
                    </div>
                </div>
            </section>

        </main>

        <footer class="footer">
            <p class="footer__text">© 2020 Mesto Russia</p>
        </footer>
        <script src='./scripts/index.js'></script>
    </body>
</html>
