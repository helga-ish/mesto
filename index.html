<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Место</title>
        <link rel="stylesheet" href="./pages/index.css">
    </head>
    <body class="page">
        <header class="header">
            <img class="logo" src="./images/logo.svg" alt="логотип mesto">
        </header>

        <main class="main">

            <section class="profile">
                <img class="profile__avatar" src="./images/profile_avatar.jpg" alt="фото автора">
                <div class="profile__info">
                    <h1 class="profile__field-name">Хельга Helga Ish</h1>
                    <button class="profile__edit-button" type="button"></button>
                    <p class="profile__field-about">Экспат и лингвист</p>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>

            <section class="gallery">
                <ul class="gallery__list">
                    <li class="card">
                        <img class="card__image" src="./images/istanbul.jpg" alt="стамбул фатих мечеть">
                        <div class="card__container">
                            <h2 class="card__name">Стамбул</h2>
                            <button class="card__like" type="button"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img class="card__image" src="./images/kuala-lumpur.jpg" alt="куала-лумпур башни петронас">
                        <div class="card__container">
                            <h2 class="card__name">Куала-Лумпур</h2>
                            <button class="card__like" type="button"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img class="card__image" src="./images/porvoo.jpg" alt="порвоо домик">
                        <div class="card__container">
                            <h2 class="card__name">Порвоо</h2>
                            <button class="card__like" type="button"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img class="card__image" src="./images/stockholm.jpg" alt="стокгольм панорама">
                        <div class="card__container">
                            <h2 class="card__name">Стокгольм</h2>
                            <button class="card__like" type="button"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img class="card__image" src="./images/svaneti.jpg" alt="сванетия природа">
                        <div class="card__container">
                            <h2 class="card__name">Сванетия</h2>
                            <button class="card__like" type="button"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img class="card__image" src="./images/tokyo.jpg" alt="токио улочка">
                        <div class="card__container">
                            <h2 class="card__name">Токио</h2>
                            <button class="card__like" type="button"></button>
                        </div>
                    </li>
                </ul>
                
            </section>

        </main>

        <section class="popup">
            <div class="popup__container">
                <button class="popup__toggle" type="button"></button>
                <form class="edit-form" name="editForm">
                    <h2 class="edit-form__heading">Редактировать профиль</h2>
                    <fieldset class="edit-form__fields">
                        <input type="text" class="edit-form__field edit-form__field_type_name" name="inputName">
                        <input type="text" class="edit-form__field edit-form__field_type_about" name="inputAbout">
                    </fieldset>
                    <button type="submit" class="edit-form__button">Сохранить</button>
                </form>
            </div>
        </section>

        <footer class="footer">
            <p class="footer__text">© 2020 Mesto Russia</p>
        </footer>
        <script src='./scripts/index.js'></script>
    </body>
</html>
