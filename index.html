<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Место</title>
        <link rel="stylesheet" href="./pages/index.css">
    </head>
    <body class="page">
        <header class="header">
            <img class="logo" src="./images/logo.svg" alt="логотип mesto">
        </header>

        <main class="main">

            <section class="profile">
                <img class="profile__avatar" src="./images/profile_avatar.jpg" alt="фото автора">
                <div class="profile__info">
                    <h1 class="profile__field-name">Хельга Helga Ish</h1>
                    <button class="profile__edit-button" type="button"></button>
                    <p class="profile__field-about">Экспат и лингвист</p>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>

            <section class="gallery">
                <ul class="gallery__list">
                    
                </ul>
                
            </section>

        </main>

        <section class="popup" id="popup-edit">
            <div class="popup__container">
                <button class="popup__toggle" type="button"></button>
                <form class="form" name="editForm" novalidate>
                    <h2 class="form__heading">Редактировать профиль</h2>
                    <fieldset class="form__fields">
                        <input type="text" class="form__field form__field_type_name" id="name-input" name="inputName" placeholder="Имя" minlength="2" maxlength="40" required>
                        <span class='form__field-error name-input-error'></span>
                        <input type="text" class="form__field form__field_type_about" id="about-input" name="inputAbout" placeholder="Обо мне" minlength="2" maxlength="200" required>
                        <span class='form__field-error about-input-error'></span>
                    </fieldset>
                    <button type="submit" class="form-button">Сохранить</button>
                </form>
            </div>
        </section>

        <section class="popup" id="popup-add">
            <div class="popup__container">
                <button class="popup__toggle" type="button"></button>
                <form class="form" name="addForm" novalidate>
                    <h2 class="form__heading">Новое место</h2>
                    <fieldset class="form__fields">
                        <input type="text" class="form__field form__field_type_card-name" id="card-name-input" name="inputCardName" placeholder="Название" minlength="2" maxlength="30" required>
                        <span class='form__field-error card-name-input-error'></span>
                        <input type="url" class="form__field form__field_type_link" id="link-input" name="inputLink" placeholder="Ссылка" required>
                        <span class='form__field-error link-input-error'></span>
                    </fieldset>
                    <button type="submit" class="form-button">Отправить</button>
                </form>
            </div>
        </section>

        <section class="popup" id="popup-card">
            <div class="popup-card">
                <img class="popup-card__image" src="/" alt="">
                <h2 class="popup-card__heading"></h2>
                <button class="popup__toggle" type="button"></button>
            </div>
        </section>

        <template id="new-card">
            <li class="card">
                <img class="card__image" src="/" alt="">
                <button class="card__remove" type="button"></button>
                <div class="card__container">
                    <h2 class="card__name"></h2>
                    <button class="card__like" type="button"></button>
                </div>
            </li>
        </template>

        <footer class="footer">
            <p class="footer__text">© 2020 Mesto Russia</p>
        </footer>
        <script type='module' src='./scripts/index.js'></script>
    </body>
</html>
